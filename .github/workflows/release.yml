name: Release

on:
  push:
    tags:
    - "v*.*.*"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build all platforms
      run: make build-all

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: _out/kexplain-*
